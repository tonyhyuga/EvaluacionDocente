<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Inicia Sesión</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>No se pudo iniciar sesión.</strong> Por favor, revisa e inténtalo de nuevo.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-info">
                <strong>Inicia sesión con tu cuenta de SICEI.</strong>
            </div>
        </div>        
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Tu usuario" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña" ng-model="vm.password">
                </div>
 
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
