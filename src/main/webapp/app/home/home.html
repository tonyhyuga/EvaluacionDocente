<div ng-cloak>
    <div class="row">
        <div class="col-md-1">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-10">
            <div class="page-header">
                    <h2 id="navbar">Bienvenido</h2>
                </div>
           <!--  <p class="lead">This is your homepage</p> -->

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                	Estás logueado como "{{vm.account.login}}".
                </div>
                {{vm.account}}
                <div class="" ng-switch-when="false">
                	Bienvenido al Sistema Institucional de Evaluación del Desempeño Docente 
                </div>
				<div 
				ng-switch-when="true" class="alert alert-info text-center" 
				ng-show="vm.hasRol()==false">
				No tienes Perfiles Activos.
				</div>
            </div>

        </div>
    </div>
</div>
