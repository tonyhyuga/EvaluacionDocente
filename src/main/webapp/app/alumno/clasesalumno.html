<div>
    
     <!-- Page Content -->
        <div class="row">
            <div class="col-lg-12" ng-switch="vm.clases.length == 0">
                <div class="page-header">
                    <h2 id="navbar">Mis asignaturas</h2>
                </div>

                <form class="form-horizontal">
                  <div class="form-group separated">
                    <div class="col-sm-4">
                        <input type="text" ng-model="busquedaalumno" class="form-control" placeholder="Buscar por asignatura o instituciÃ³n">                        
                    </div>
                    <!-- button type="submit" class="btn btn-default">Buscar</button -->
                  </div>
                </form>

				<div class="alert alert-info text-center" ng-show="vm.clases.length == 0">No tienes clases para evaluar.</div>
				<div class="alert alert-info text-center" ng-show="vm.clases == null">Se ha cerrado el periodo de evaluaci&oacuten.</div>
                <table class="table table-striped table-hover ">
                <!--
                <thead>
                  <tr>
                    <th>Asignatura</th>
                    <th>Opciones</th>
                  </tr>
                </thead>
                -->
                <tbody>
                	<tr ng-repeat="clase in vm.clases | filter: busquedaalumno track by clase.id">
                     <!-- tr ng-repeat="clase in vm.clases | filter: busquedaalumno:{clase:{ institucion:{ nombre}},clase:{ asignaturaBase:{ nombre}}} track by clase.id" -->
                    <td><h4>{{clase.clase.asignaturaBase.nombre}}</h4><h6>{{clase.clase.institucion.nombre}} - {{clase.nombreCompletoNAA}}</h6></td>

                    <td class="vcenter">
                    <div class="btn-group opciones-menu">
                        <a ui-sref="evaluacion({ambito:clase.evaluacion.id})" class="btn btn-primary" ng-hide="clase.evaluacion.id == null">Evaluar profesor</a>
                    </div>
                    </td>

                  </tr>
                </tbody>
                </table>

            </div>
        </div>
        <!-- /.row -->
    
</div>
